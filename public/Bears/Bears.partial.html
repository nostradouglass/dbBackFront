<h3> Bears</h3>

<table class="table table-bordered table striped">
  <thead>
    <th>Name</th>
    <th>age</th>
    <th>ID</th>
  </thead>
  <tbody>
    <tr ng-repeat="bear in BearsCtrl.bears">
      <td>{{ bear.name }}</td>
      <td>{{ bear.age }}</td>
      <td>{{ bear.id }} </td>
    </tr>
  </tbody>
</table>
