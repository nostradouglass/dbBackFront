

<div class="container">
  <h3 class="text-center">Create Bear page</h3>
<br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      
      
<form method="post">
  <div class="form-group">
    <label for="name">Bear Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" ng-model='formData.name'>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" placeholder="age" ng-model="formData.age">
  </div>
  
  
  <button type="submit" class="btn btn-default" ng-click='processForm()' >Submit</button>
</form>
      </div>
    <div class="col-md-3"></div>
    <pre> {{formData }}</pre>
  </div>
  </div>
